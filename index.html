<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>ToDo List app</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="ToDoController">
    <br />
    <div>
    <input type="text"><br /><br />
      <table>
        <tr ng-repeat="toDoItem in tasks">
          <td><input type="checkbox" /></td>
          <td>{{ toDoItem }}</td> 
        </tr>
      </table><br/>
      <p> {{ tasks.length }} items left</p>
    </div>
    <br />
      <a href="#/home.html" class="btn btn-primary btn-sm" role="button">All</a>
      <a href="#/views/active.html" class="btn btn-primary btn-sm" role="button">Active</a>
      <a href="#/views/active.html" class="btn btn-primary btn-sm" role="button">Complete</a>
      <a href="#/views/active.html" class="btn btn-primary btn-sm" role="button">Clear All</a>
  </body>
</html>
